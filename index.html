<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="top">
        <span><img id="logo" src="resources/logo.png" alt="logo binoculars"></span>
        <h1 class="title">Secert Agent Supply Inc.</h1>
      </div>
    </div>
    <div class="main">
      <div class="submain">
        <div class="box">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="subnav">
        <h1>Eyewear</h1>
        <h1>Apparel</h1>
        <h1>Gadgets</h1>
        <h1>Vehicles</h1>
        <h1>Classes</h1>
        <h1>Contact</h1>
      </div>
    </div>
    <div class="menu">
      <div class="submenu">
        <div class="pen">
          <span><img src="resources/pen.png" alt="ball point pen"></span>
          <h1>Exploding Pen</h1>
        </div>
        <div class="watch">
          <span><img src="resources/watch.png" alt="sports watch with hands"></span>
          <h1>Cellular Watch</h1>
        </div>
        <div class="glasses">
          <span><img src="resources/glasses.png" alt="black sun glasses"></span>
          <h1>Thermal Glasses</h1>
        </div>
        <div class="location">
          <h1>Location</h1>
          <h2>-47.346436, 84.32354</h2>
        </div>
        <div class="hours">
          <h1>Hours</h1>
          <h2>0800 - 1800</h2>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="subfooter">
        <h1>Copyright Secert Agent Supply Inc.</h1>
      </div>
    </div>
  </body>
</html>
